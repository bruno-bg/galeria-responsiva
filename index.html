<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria Responsiva</title>
</head>

<body>
    <div class="container">
        <h1>Galeria de Natureza</h1>
        <div class="galeria">
            <div class="bloco">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=600&q=80"
                    alt="Paisagem montanhosa">
                <h3>Montanhas</h3>
                <p>Belas montanhas ao pôr do sol</p>
            </div>
            <div class="bloco">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=600&q=80"
                    alt="Lago cristalino">
                <h3>Lago</h3>
                <p>Lago cristalino entre montanhas</p>
            </div>
            <div class="bloco">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?auto=format&fit=crop&w=600&q=80"
                    alt="Floresta densa">
                <h3>Floresta</h3>
                <p>Floresta densa e exuberante</p>
            </div>
            <div class="bloco">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=600&q=80"
                    alt="Praia tropical">
                <h3>Praia</h3>
                <p>Praia paradisíaca com águas claras</p>
            </div>
            <div class="bloco">
                <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?auto=format&fit=crop&w=600&q=80"
                    alt="Cachoeira">
                <h3>Cachoeira</h3>
                <p>Cachoeira em meio à natureza</p>
            </div>
            <div class="bloco">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=600&q=80"
                    alt="Floresta com raios de sol">
                <h3>Raios de Sol</h3>
                <p>Raios de sol atravessando a floresta</p>
            </div>
        </div>
    </div>
</body>

</html>
